<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-FontHanken">
    <main class="grid gap-4">
      <section
        class="bg-BgLightslateBlue text-White flex flex-col justify-center items-center gap-6 px-12 py-4 rounded-b-3xl"
      >
        <h1 class="opacity-60">Your Result</h1>
        <div
          class="bg-CircleVioletBlue flex flex-col gap-2 items-center justify-center rounded-full ring-1 ring-PrimaryLightRed min-w-[120px] min-h-[120px]"
        >
          <span class="font-Fontbold text-5xl">76</span>
          <span class="text-sm opacity-30">of 100</span>
        </div>
        <div class="text-center">
          <h2 class="text-xl font-Fontlight">Great</h2>
          <p class="text-sm font-normal opacity-60">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section>
        <h1>Summary</h1>
        <div>
          <p>Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>

        <div>
          <p>Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>

        <div>
          <p>Verbal</p>
          <p>61<span>/ 100</span></p>
        </div>

        <div>
          <p>Visual</p>
          <p>72 <span>/ 100</span></p>
        </div>

        <button>Continue</button>
      </section>
    </main>

  </body>
</html>
