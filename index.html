<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-FontHanken h-screen grid items-center justify-center">
    <main
      class="grid gap-4 md:grid-flow-row md:grid-cols-2 m-auto md:max-w-[750px] md:rounded-2xl md:shadow-2xl md:text-lg"
    >
      <section
        class="bg-gradient-to-t from-BgLightroyalBlue to-BgLightslateBlue text-White flex flex-col justify-center items-center gap-6 px-12 py-4 rounded-b-3xl md:rounded-3xl"
      >
        <h1 class="opacity-60">Your Result</h1>
        <div
          class="bg-gradient-to-t from-CirclePersianBlue to-CircleVioletBlue flex flex-col gap-2 items-center justify-center rounded-full min-w-[120px] min-h-[120px] md:min-w-[180px] md:min-h-[180px]"
        >
          <span class="font-Fontbold text-5xl md:text-6xl">76</span>
          <span class="text-sm md:text-base opacity-30">of 100</span>
        </div>
        <div class="text-center">
          <h2 class="text-xl md:text-2xl font-Fontlight">Great</h2>
          <p class="text-sm md:text-base font-normal opacity-60 mt-4">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="flex flex-col items-start justify-center gap-4 px-8 py-4">
        <h1 class="text-DarkgrayBlue font-Fontbold mb-4">Summary</h1>
        <div
          class="flex justify-between w-full bg-PrimaryLightRed bg-opacity-10 px-2 py-4 rounded-xl"
        >
          <div class="flex gap-2">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p class="text-PrimaryLightRed font-Fontmedium">Reaction</p>
          </div>
          <p class="text-DarkgrayBlue font-Fontbold">
            <span>80 </span><span class="opacity-55"> / 100</span>
          </p>
        </div>

        <div
          class="flex justify-between w-full bg-PrimaryOrangeyYellow bg-opacity-10 px-2 py-4 rounded-xl"
        >
          <div class="flex gap-2">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <p class="text-PrimaryOrangeyYellow font-Fontmedium">Memory</p>
          </div>
          <p class="text-DarkgrayBlue font-Fontbold">
            <span>92 </span><span class="opacity-55"> / 100</span>
          </p>
        </div>

        <div
          class="flex justify-between w-full bg-PrimaryGreenTeal bg-opacity-10 px-2 py-4 rounded-xl"
        >
          <div class="flex gap-2">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <p class="text-PrimaryGreenTeal font-Fontmedium">Verbal</p>
          </div>
          <p class="text-DarkgrayBlue font-Fontbold">
            <span>61 </span><span class="opacity-55"> / 100</span>
          </p>
        </div>

        <div
          class="flex justify-between w-full bg-PrimaryCobaltblue bg-opacity-10 px-2 py-4 rounded-xl"
        >
          <div class="flex gap-2">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <p class="text-PrimaryCobaltblue font-Fontmedium">Visual</p>
          </div>
          <p class="text-DarkgrayBlue font-Fontbold">
            <span>72 </span><span class="opacity-55"> / 100</span>
          </p>
        </div>

        <button class="w-full bg-DarkgrayBlue text-white py-3 rounded-3xl">
          Continue
        </button>
      </section>
    </main>

  </div> -->
  </body>
</html>
